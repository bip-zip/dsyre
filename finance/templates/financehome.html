{% extends 'index.html'%}

{% load static %}
{% block head_block%}

<div class="container col py-2 mx-2">



  <div class="d-flex justify-content-between pt-3">
    <h5 class="text-start text-org mb-0"><i class="fa fa-credit-card fs-5"></i> Finance Manager </h5>


  </div>
  <hr>

    <div class="my-3 ">
        <ul class="nav nav-pills mb-3 " id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="pills-expenses-tab" data-bs-toggle="pill" data-bs-target="#pills-expenses" type="button" role="tab" aria-controls="pills-expenses" aria-selected="true">Expenses</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-profit-tab" data-bs-toggle="pill" data-bs-target="#pills-income" type="button" role="tab" aria-controls="pills-income" aria-selected="false">Income</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-savings-tab" data-bs-toggle="pill" data-bs-target="#pills-savings" type="button" role="tab" aria-controls="pills-loss" aria-selected="false">Savings</button>
            </li>
          
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-analysis-tab" data-bs-toggle="pill" data-bs-target="#pills-analysis" type="button" role="tab" aria-controls="pills-analysis" aria-selected="false">Analysis</button>
            </li>
            <li class="nav-item ms-auto">
              <button class="text-white btn btn-info btn-sm" data-bs-toggle="modal" data-bs-target="#addModal" ><i class="fa fa-plus-square" aria-hidden="true" ></i> Add</button>
            </li>
          </ul>
         
           
         
          <hr>
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-expenses" role="tabpanel" aria-labelledby="pills-expenses-tab">
                {% include 'expenses.html' %}
            </div>
           
            <div class="tab-pane fade" id="pills-income" role="tabpanel" aria-labelledby="pills-income-tab">
                {% include 'income.html' %}
            </div>
            <div class="tab-pane fade" id="pills-savings" role="tabpanel" aria-labelledby="pills-savings-tab">
                {% include 'savings.html' %}
            </div>
            <div class="tab-pane fade" id="pills-analysis" role="tabpanel" aria-labelledby="pills-analysis-tab">
              {% include 'analysis.html' %}

            </div>
            
          </div>

    </div>


</div>

<!-- add form modal -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addModalLabel">Add Finance Record</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/finance/formsubmmit" method="post">

       
        {% csrf_token %}
        <table class="table">
          {{form.as_table}}
        </table>
       
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-org btn-sm">Save changes</button>
      </div>
    </form>
    </div>
  </div>
</div>





{% endblock %}
